apiVersion: v1
kind: Secret
metadata:
  name: aeneaconfig
type: Opaque
data:
  config.yml: |
    token: {{ .Values.telegramToken | b64enc | quote }}
    botname: {{ .Values.botName | quote }}
    authuser: {{ .Values.authUser | quote }}
    loglevel: {{ .Values.logLevel| quote }}
    ollama_url: {{ .Values.ollamaUrl | quote }}
    ollama_model: {{ .Values.ollamaModel | quote }}
    sqlitepath: {{ .Values.dbPath | quote }}
    prometheus_enabled: {{ .Values.prometheusEnabled }}
    prometheus_port: {{ .Values.prometheusPort }}
